<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font & Icons</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome icon local -->
    <link rel="stylesheet" href="all.min.css">
    <!-- Font Awesome icon end-->
    
    <!-- Font Awesome icon cdn -->
    <script src="https://kit.fontawesome.com/3f45f05cea.js" crossorigin="anonymous"></script>
    <!-- Font Awesome icon end-->

    <!-- Flaticon local-->
    <link rel="stylesheet" href="font/flat-icon/flaticon.css">
    <!-- Flaticon end -->
    
    <!-- Material icon cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Material icon end -->d

</head>
<body>
    <div class="topic">
        <h1>Font</h1>
    </div>

    <div class="title">
        <h3>Local font</h3>
    </div>

<!-- --------------icons--------------------- -->

    <div class="topic">
        <h1>Icons</h1>
    </div>

    <!-- Font Awesome icons -->
    <div class="title">
        <h3>Font Awesome Icons</h3>
    </div>

    <div class="font-awesome">
    <i class="fas fa-clock fa-pulse"></i>
    <i class="fas fa-spinner fa-pulse"></i>
    <i class="fas fa-moon fa-pulse"></i>
    <i class='fas fa-certificate fa-spin'></i>
    <i class="fas fa-bowling-ball fa-pulse"></i>
    <i class="fab fa-accusoft fa-3x"></i>
    <i class="fas fa-barcode"></i>
    <i class="fas fa-code"></i>
    <i class="fas fa-code-branch"></i> 
    <i class="fas fa-hourglass-half"></i>

    <span class="fa-stack as">
    <i class="fas fa-camera fa-stack-1x"></i>
    <i class="fas fa-ban fa-stack-2x" style="color:red;"></i>
    </span>
    </div>
    <!-- ---------- -->

    <!-- Flaticon -->
    <div class="title">
        <h3>Flaticon</h3>
    </div>
    
    <div class="flat-icons">
    <i class="flaticon-24-hours"></i>
    <i class="flaticon-reply"></i>
    <i class="flaticon-move"></i>
    <i class="flaticon-facebook-logo"></i>
    <i class="flaticon-telephone"></i>
    <i class="flaticon-telephone"></i>
    <i class="flaticon-search"></i>
    <i class="flaticon-pin"></i>
    <i class="flaticon-instagram"></i>
    <i class="flaticon-smartphone-call"></i>
    <i class="flaticon-global"></i>
    <i class="flaticon-heart"></i>
    <i class="flaticon-settings"></i>
    <i class="flaticon-save-money"></i>
    <i class="flaticon-promotion"></i>
    <i class="flaticon-placeholder"></i>
    <i class="flaticon-like"></i>
    </div>
    <div class="flat-icon-png">
        <br>
        <h2>Flaticons png format</h2>
        <br>
        <img src="img/png/001-24-hours.png" alt="">
        <img src="img/png/002-reply.png" alt="">
        <img src="img/png/004-facebook-logo.png" alt="">
        <img src="img/png/011-heart.png" alt="">
        <img src="img/png/015-placeholder.png" alt="">
        <img src="img/png/016-like.png" alt="">
        <img src="img/png/009-smartphone-call.png" alt="">
    </div>
    <!-- ------ -->


    <!-- Material icon -->
    <div class="title">
        <h3>Material icon</h3>
    </div>

    <div class="material-icons">
        <i class="material-icon">face</i>
        <i class="material-icon">copyright</i>
        <i class="material-icon">class</i>
        <i class="material-icon">code</i>
        <i class="material-icon">date_range</i>
        <i class="material-icon">delete</i>
        <i class="material-icon">list</i>
        <i class="material-icon">line_weight</i>
        <i class="material-icon">star_rate</i>
        <i class="material-icon">view_carousel</i>
        <i class="material-icon">videocam</i>
        <i class="material-icon">web</i>
        <i class="material-icon">comment</i>
        <i class="material-icon">email</i>
    </div>

    <!-- - -->
        done
</body>
</html>
